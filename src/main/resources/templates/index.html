<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="text-center">
        <div th:switch="${pets}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <div th:case="*">
                        <h2 class="my-5">Missing Pets</h2>
                        <table id="example" class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Missing Since</th>
                                <th>Pet Type</th>
                                <th>Reported By</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pet : ${pets}">
                                <td th:text="${pet.name}"></td>
                                <td th:text="${#temporals.format(pet.missingSince, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${pet.petTypeEntity.type}"></td>
                                <td th:text="${pet.reportedBy.username}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="my-5"><a href="/addmissingpet" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i>Add a Missing Pet</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
