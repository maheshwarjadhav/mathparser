<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/missingpet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">
    <form action="#" th:action="@{/addmissingpet}" th:object="${petEntity}" method="post">
        <div class="row">
            <div class="col-25">
                <label for="name">Name</label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{name}" id="name" placeholder="Name">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="missingSince">Missing Since</label>
            </div>
            <div class="col-75">
                <input type="datetime-local" th:field="*{missingSince}" id="missingSince" placeholder="missingSince">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('missingSince')}" th:errors="*{missingSince}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="petType">Pet Type</label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{petTypeEntity.type}" id="petType" placeholder="Pet Type">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('petTypeEntity.type')}" th:errors="*{petTypeEntity.type}"></div>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Add Missing Pets">
        </div>
    </form>
</div>

</body>
</html>
